{% extends 'part3/base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}

  <div class="container">
    <h1 class="mt-5">Feedback</h1>

    <p>We appreciate your feedback! Please fill out the form below to submit your feedback.</p>

    <form id="feedbackForm" action="{% url 'feedback_thankyou' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function() {
      window.location.href = 'feedback_thankyou.html';
    });
  </script>

{% endblock %}
